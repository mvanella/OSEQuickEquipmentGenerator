<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Equipment Generator</title>
    <link href="scripts/bootstrap-4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="scripts/bootstrap-4.5.3/js/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="scripts/knockout/knockout-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Character Equipment Generator</h1>
        <div class="form-group">
            <label for="class-select">Select Class:</label>
            <select id="class-select" class="form-control" data-bind="options: classList, value: selectedClass"></select>
        </div>
        <button class="btn btn-primary" data-bind="click: generateEquipment">Generate Equipment</button>
        <div class="result mt-4" data-bind="visible: equipmentGenerated">
            <h2>Equipment</h2>
            <p><strong>Armor:</strong> <span data-bind="text: armor"></span></p>
            <p><strong>Weapons:</strong> <span data-bind="text: weapons"></span></p>
            <p>
                <strong>Adventuring Gear:</strong>
                <ul data-bind="foreach: adventuringGear">
                    <li><span data-bind="text: $data"></span></li>
                    
                </ul>
            </p>
            <p><strong>Extra Items:</strong> <span data-bind="text: extraItems"></span></p>
        </div>
    </div>
    <script src="scripts/data.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
